name: GA_EX_01
on: [push, workflow_dispatch]
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Install Dependencies
              run: npm ci
            - name: Run fix
              run: npm run lint
    test:
        needs: [lint]
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install Dependencies
              run: npm ci
            - name: Run test
              run: npm test
    deploy:
        needs: [test]
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install Dependencies
              run: npm ci
            - name: Building the Project
              run: npm run build
            - name: Deployment
              run: echo "Deploying [needs deployment server...]" 